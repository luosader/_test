    <!-- 霸屏广告 -->
    <div class="jq-popup" style="display:none;background-color:#009241;">

        <input type="hidden" value="IGVFAST">
    </div>

<script type="text/javascript">
$(document).ready(function() {
    $(".jq-popup .jq-popup-close").click(function(){
        $.cookie('Hidden', true);
        $(".jq-popup").fadeOut(500);//淡出隐藏
    });
    //coupon GETIT 复制到剪贴板
    $(".jq-popup .jq-popup-gift").click(function(){
        $(".jq-popup>input").select();
        document.execCommand("Copy"); //执行浏览器复制命令
        HS.page.showSuccess("The coupon has been copied and can be used when buying products");
        setTimeout(function(){
            HS.page.closeDialog();
        },3000);
        $.cookie('Hidden', true);
        $(".jq-popup").fadeOut(500);//淡出隐藏
    });
});
</script>
